<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    label {
      text-align: right; /* Aligns text to the right */
      direction: rtl;    /* Right-to-left text direction */
      display: block;    /* Makes sure the label takes the full width */
    }
    input {
      text-align: right; /* Aligns text to the right */
      direction: rtl;    /* Right-to-left text direction */
      display: block;    /* Makes sure the label takes the full width */
    }
    select
    {
        text-align: right; /* Aligns text to the right */
      direction: rtl;    /* Right-to-left text direction */
      display: block;  
    }
  </style>
</head>
<body>

  <div class="container ">
    <h2 class="my-4 me-0">اضافة زائر</h2>

    <!-- Form to add/edit data -->
    <form id="crudForm">
        <table class="table">
            <thead>
                <tr>                
                   
                    <th scope="col"><label >رقم الاقامة</label></th>
                    <th scope="col"><label >الاسم</label></th>
                    <th scope="col"><label >الجوال</label></th>
                    <th scope="col"><label >القسم</label></th>
                    <th scope="col"><label >الوقت</label></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input type="text"  id="iqamaNumber" required></td>
                    <td><input type="text"  id="name" required></td>
                    <td><input type="tel"  id="mobile" required></td>
                    <td> <select  id="department" required>
                        <option value="" disabled selected>اختر القسم</option>
                        <option value="HR">ادارة السلامة</option>
                        <option value="IT">الادارة العامة لصحة البيئة</option>
                        <option value="Finance">الادارة العامة للحدائق والتشجير والمرافق البلدية</option>
                        <option value="Marketing">الادارة العامة للدراسات والاشراف</option>
                      </select></td>
                      <td> <input type="time" class="form-control" id="time" required></td>
                </tr>
            </tbody>
        </table>
    

    
     

      
      
      <button type="submit" class="btn btn-primary" id="submitBtn">اضافة</button>
     <!--  <button type="button" class="btn btn-warning" id="updateBtn" style="display: none;">Update Item</button> -->
    </form>

    <h3 class="my-4">الزائرين</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">رقم الاقامة</th>
                    <th scope="col">الاسم</th>
                    <th scope="col">الجوال</th>
                    <th scope="col">القسم</th>
                    <th scope="col">الوقت</th>
                   
         <!--<th>Actions</th> --> 
        </tr>
      </thead>
      <tbody id="itemTable">
        <!-- List of items will be displayed here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Define an array to store the items (CRUD records)
    let items = [];
    let currentItemIndex = null;

    // Function to render the items in the table
    function renderItems() {
      const itemTable = document.getElementById('itemTable');
      itemTable.innerHTML = ''; // Clear the table

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.iqamaNumber}</td>
          <td>${item.name}</td>
          <td>${item.mobile}</td>
          <td>${item.department}</td>
          <td>${item.time}</td>
       
        `;
        itemTable.appendChild(row);
      });
    }

    // Add Item (Create operation)
    document.getElementById('crudForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const iqamaNumber = document.getElementById('iqamaNumber').value;
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const department = document.getElementById('department').value;
      const time = document.getElementById('time').value;

      // If we're updating an item, modify it
      if (currentItemIndex !== null) {
        items[currentItemIndex] = { iqamaNumber, name, mobile, department, time };
        currentItemIndex = null;
        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('updateBtn').style.display = 'none';
      } else {
        // Add new item
        items.push({ iqamaNumber, name, mobile, department, time });
      }

      document.getElementById('iqamaNumber').value = '';
      document.getElementById('name').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('department').value = '';
      document.getElementById('time').value = '';
      renderItems();
    });

    // Edit Item (Update operation)
    function editItem(index) {
      const item = items[index];
      document.getElementById('iqamaNumber').value = item.iqamaNumber;
      document.getElementById('name').value = item.name;
      document.getElementById('mobile').value = item.mobile;
      document.getElementById('department').value = item.department;
      document.getElementById('time').value = item.time;

      currentItemIndex = index;
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('updateBtn').style.display = 'inline-block';
    }

    // Delete Item (Delete operation)
    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
    }

    renderItems(); // Initialize the table with existing items
  </script>
</body>
</html>
